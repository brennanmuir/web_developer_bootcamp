<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
</head>

<body>
  <h1>Register</h1>

  <form>
    <label for="first">First Name:</label>
    <input id="first" type="text" name="firstName" placeholder="John" required>
    <label for="last">Last Name:</label>
    <input id="last" type="text" name="lastName" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" type="radio" name="gender" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="gender" value="female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="gender" value="other">
    </div>

    <div>
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholder="your email" required>
      <label for="password">Password:</label>
      <input id="password" type="password" name="password" placeholder="your password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
    </div>
    <div>
      Birthday:
      <select name="month">
        <option value="default">Month</option>
        <option value="1">Jan</option>
        <option value="2">Feb</option>
        <option value="3">Mar</option>
        <option value="4">Apr</option>
        <option value="5">May</option>
        <option value="6">Jun</option>
      </select>

      <select name="day">
        <option value="default">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>

      <select name="year">
        <option value="default">Year</option>
        <option value="2017">2017</option>
        <option value="2016">2016</option>
        <option value="2015">2015</option>
        <option value="2014">2014</option>
        <option value="2013">2013</option>
        <option value="2012">2012</option>
      </select>
    </div>
    <div>
      <label for="agreed">I agree to the terms and conditions</label>
      <input id="agreed" name="agreed" type="checkbox">
    </div>

    <input type="submit">
  </form>
</body>

</html>
